<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400&display=swap');
    footer {
      margin-top: 10vh;
    }
    .spacey {
      background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('https://i.imgur.com/jmhYTkW.jpg');
      font-family: 'Silkscreen', cursive;
    }

    .dialog {
      margin: 50px;
      color: white;
      text-align: center;
    }

    .rocket {
      margin-top: 100px;
      position: relative;
    }

    .rocket img {
      border-radius: 9999px;
      height: 100%;
      position: relative;
      width: 100%;
      z-index: 2;
    }

    @keyframes cycle-colors {
      0% { border-color: hsl(0, 100%, 50%); }
      25% { border-color: hsl(90, 100%, 50%); }
      50% { border-color: hsl(180, 100%, 50%); }
      75% { border-color: hsl(270, 100%, 50%); }
      100% { border-color: hsl(360, 100%, 50%); }
    }

    @keyframes pulse {
      to {
        opacity: 0;
        transform: scale(1);
      }
    }

    .rocket::before,
    .rocket::after {
      animation: pulse 2s linear infinite;
      border: #fff solid 8px;
      border-radius: 9999px;
      box-sizing: border-box;
      content: ' ';
      height: 140%;
      left: -20%;
      opacity: .6;
      position: absolute;
      top: -20%;
      transform: scale(0.714);
      width: 140%;
      z-index: 1;
    }

    .rocket::after {
      animation-delay: 1s;
    }
  </style>
</head>

<body class="spacey">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oops, looks like you fell off Pluto and landed on Planet 404.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <p>But don't worry, we have a rocket ready to take you back to your pluto home!</p>
      <a href="https://team-pluto.herokuapp.com/">
        <div class="rocket">
          <img src="/images/rocket.png" alt="rocket home">
        </div>
      </a>

    </div>
    <footer>
      <small><a href="https://www.freepik.com/vectors/galaxy-wallpaper">Galaxy wallpaper vector created by freepik - www.freepik.com</a></small>
    </footer>

  </div>
</body>
</html>
